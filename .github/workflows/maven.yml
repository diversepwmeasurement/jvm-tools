      name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: '8'
    - continue-on-error: true
      name: Build with Maven
      run: mvn -B package --file pom.xml -DdisableToolchain
name: CI build
on:
  repository_dispatch:
    types: trigger-ga___maven.yml
